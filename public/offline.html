<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Sin conexión - System International POS</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/si-icon-192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #ffffff;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .retry-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #ffffff;
      color: #1a1a2e;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #ff6b6b;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .logo {
      margin-bottom: 1rem;
    }
    
    .logo img {
      width: 80px;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/icons/si-icon-192.png" alt="System International" onerror="this.style.display='none'">
    </div>
    
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
      </svg>
    </div>
    
    <h1>Sin conexión</h1>
    
    <p>
      No hay conexión a internet en este momento. 
      Verifica tu conexión y vuelve a intentarlo.
    </p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Reintentar conexión
    </button>
    
    <div class="status">
      <span class="status-indicator"></span>
      Esperando conexión...
    </div>
  </div>
  
  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Update status indicator when online
    if (navigator.onLine) {
      document.querySelector('.status-indicator').style.background = '#51cf66';
      document.querySelector('.status').innerHTML = '<span class="status-indicator" style="background:#51cf66"></span>Conexión restaurada. Recargando...';
      setTimeout(() => window.location.reload(), 1000);
    }
  </script>
</body>
</html>
