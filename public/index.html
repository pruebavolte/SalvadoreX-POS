<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalvadoreX - Punto de Venta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
        }
        
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: #000;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #333;
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #000;
            border: 2px solid #000;
        }
        
        .btn-secondary:hover {
            background-color: #f5f5f5;
        }
        
        .credentials {
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }
        
        .credentials-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        
        .credentials-box {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            text-align: left;
            font-size: 13px;
        }
        
        .credentials-box p {
            margin: 6px 0;
        }
        
        .credentials-box strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SalvadoreX</h1>
        <p class="subtitle">Punto de Venta Inteligente</p>
        
        <div class="description">
            <p>Más que un Punto de Venta, el mejor socio para tu negocio.</p>
        </div>
        
        <div class="buttons">
            <a href="/login" class="btn btn-primary">Iniciar Sesión</a>
            <a href="/signup" class="btn btn-secondary">Crear Cuenta</a>
        </div>
        
        <div class="credentials">
            <p class="credentials-label">Para pruebas, usa:</p>
            <div class="credentials-box">
                <p><strong>Email:</strong> salvadorexoficial@gmail.com</p>
                <p><strong>Contraseña:</strong> A@1A123345</p>
            </div>
        </div>
    </div>
</body>
</html>
